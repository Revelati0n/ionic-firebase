<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Mitr" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ion-md-input/css/ion-md-input.min.css" rel="stylesheet">
    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
   <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
   <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

    <script src="lib/angular-firebase/angularfire.min.js"></script> -->

    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
    <script src="lib/ion-md-input/js/ion-md-input.min.js"></script>

    <script src="cordova.js"></script>
	  <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
	<div>
		<ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
			<ion-side-menu-content>
				<ion-nav-bar class="bar-assertive">
					<ion-nav-back-button></ion-nav-back-button>
					<ion-nav-buttons side="left">
						<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
					</ion-nav-buttons>
				</ion-nav-bar>
				<ion-nav-view></ion-nav-view>
			</ion-side-menu-content>
			<ion-side-menu side="left" id="side-menu21">
				 <ion-header-bar class="expanded">
					<img src="img/logo.png" class="avatar motion spin fade">
					<div class="menu-bottom">
						Menu Rai Dee
					</div>
				</ion-header-bar>
				<ion-content class="stable-bg has-expanded-header">
					<ion-list>
            <ion-item nav-clear menu-close ui-sref="tabsController.home">
							Home
						</ion-item>
						<ion-item nav-clear menu-close ui-sref="newMenu">
							Add Menu
						</ion-item>
						<ion-item nav-clear menu-close ui-sref="tabsController.random">
							About Me
						</ion-item>
					</ion-list>
				</ion-content>
			</ion-side-menu>
		</ion-side-menus>
	</div>
  </body>
